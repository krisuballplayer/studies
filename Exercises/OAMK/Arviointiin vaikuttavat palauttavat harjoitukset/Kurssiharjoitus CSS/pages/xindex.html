<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Order</title>
</head>
<body>
    <form>
        <h2>Order from my web shop</h2>
        <div>
            <label class="required">First name</label>
            <input type="text" maxlength="30" required placeholder="Enter first name"/>
            <span>&nbsp;</span>
        </div>
        <div>
            <label class="required">Last name</label>
            <input type="text" maxlength="30" required placeholder="Enter last name"/>
            <span>&nbsp;</span>
        </div>
        <div>
            <label class="required">Address</label>
            <input type="text" maxlength="50" required placeholder="Enter address"/>
            <span>&nbsp;</span>
        </div>
        <div>
            <label class="required">Zip</label>
            <input type="number" maxlength="5" required placeholder="Enter zip using 5 numbers">
            <span>&nbsp;</span>
        </div>
        <div>
            <label class="required">City</label>
            <input type="text" maxlength="30" required placeholder="Enter city">
            <span>&nbsp;</span>
        </div>
        <div>
            <label class="required">Email</label>
            <input type="email" maxlength="30" required placeholder="Enter your emal address">
            <span>&nbsp;</span>
        </div>
        <div>
            <label class="required">Payment</label>
            <select>
                <option>Mastercard</option>
                <option>Visa</option>
                <option>Paypal</option>
            </select>
        </div>
        <div>
            <input type="checkbox"> I want to receive a newsletter
        </div>
        <button>Order</button>
    </form>
    <p>
        <a href="https://www.flaticon.com/free-icons/validation" title="validation icons">Validation icons created by Freepik - Flaticon</a>
    </p>
    
    
</body>
</html>
